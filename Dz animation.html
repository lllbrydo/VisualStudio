<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        body {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: Arial, sans-serif;
        }

        @keyframes migotliviy {
            0%, 100% { opacity: 1; }
            25% { opacity: 0.2; }
        }
        .migotliviy {
            animation: migotliviy 1s infinite;
        }

        @keyframes ball {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }
        .ball {
            width: 50px;
            height: 50px;
            background: rgb(0, 132, 255);
            border-radius: 50%;
            display: inline-block;
            animation: ball 1s infinite;
        }

        @keyframes text {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .text {
            display: inline-block;
            animation: text 1s linear infinite;
        }
    </style>
</head>
<body>
    <h1 class="migotliviy">Миготливий текст</h1>
    <div class="ball"></div>
    <div class="text">aaaaaa</div>
</body>
</html>
